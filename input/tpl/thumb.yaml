yanGenerator:
  holes:
    - ref: main_C6_R0
      shift: [cx/2,0]
    - ref: main_C6_R2
      shift: [cx/2,0]
  keys:
    - [C5_R0,false]
    - [C5_R1,false]
    - [C5_R2,false]
    - [C6_R0,true]
    - [C6_R1,true]
    - [C6_R2,true]

units:
  screw_nut_cutout: 3.1
  screw_nut_cutout_l: 7
  # choc_cap_x: 17.5
  # choc_cap_y: 16.5 
  choc_cap_x: 18
  choc_cap_y: 17
  diode_x: 3.6
  diode_y: -2.6
  mh_radius: 1.1
  connector_depth: 7
  connector_extension: 4
points:  
  key:
    padding: cy
    spread: cx
  zones:
    main:
      rotate: 0
      rows:
        R2:
        R1:
        R0:
      columns:
        C6:
        C5:
outlines:
  _connector_thumb:
    - what: rectangle
      size: [connector_depth+connector_extension,22]
      where: 
        ref: main_C5_R1        
        shift: [connector_extension/2-5.5, 0]
  thumb_switch_cutouts:
    - what: rectangle
      where: true
      size: 14
  thumb_keycaps:
    - what: rectangle
      where: true
      size: [choc_cap_x,choc_cap_y]
  thumb_pcb_edgecut:
    - what: rectangle
      where: true
      size: [cx,cy]
      fillet: 1.5
  thumb_case: [
    thumb_pcb_edgecut, 
    -_connector_thumb
  ]
  thumb_screw: [
    # thumb_pcb_edgecut,
  ]
  thumb_screw_holes: [
    _connector_thumb
  ]
  

pcbs:
  thumb:
    outlines:
      pcb_edgecut:
        outline: thumb_pcb_edgecut
        layer: Edge.Cuts
      case:
        outline: thumb_case
        layer: Eco1.User
      keycaps:
        outline: thumb_keycaps
        layer: Eco2.User
    footprints:
      connector_thumb:
        what: f_jstsh5
        where: 
          ref: main_C5_R1
          shift: [-5,5.5]
          rotate: 270
        params:
          side: B
      logo: 
        what: f_text
        where: 
          ref: main_C5_R1
          shift: [cx/2-1.5,0]
          rotate: 270
        params:
          text: "Flactyl 4.1 (thumb)"
          side: F
      x:
        what: f_text
        where: 
          ref: main_C5_R0
          shift: [20,0]          
        params:
          text: "x"
          side: F     
          layer: Fab       
      y:
        what: f_text
        where: 
          ref: main_C5_R0
          shift: [0,20]          
        params:
          text: "y"
          side: F
          layer: Fab

        
