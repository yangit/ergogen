yanGenerator:
  holes:
    - ref: main_C5_R2
      shift: [-5,cy/2]
    - ref: main_C5_R1
      shift: [5,cy/2]
  keys:
    - [C5_R0,true]
    - [C5_R1,false]
    - [C5_R2,false]

units:
  screw_nut_cutout: 3.1
  screw_nut_cutout_l: 7
  # choc_cap_x: 17.5
  # choc_cap_y: 16.5 
  choc_cap_x: 18
  choc_cap_y: 17
  diode_x: 3.6
  diode_y: -2.6
  mh_radius: 1.1
  connector_depth: 7
  connector_extension_2: 3
  connector_thumb_width: 10
points:  
  key:
    padding: cy
    spread: cx
  zones:
    main:
      rotate: 0
      rows:
        R2:
        R1:
        R0:
      columns:
        C5:
outlines:
  _connector_thumb:
    - what: rectangle
      size: [connector_depth+connector_extension_2,connector_thumb_width]
      where: 
        ref: main_C5_R1
        shift: [-3.5,4.5]
  thumb3_switch_cutouts:
    - what: rectangle
      where: true
      size: 14
  thumb3_keycaps:
    - what: rectangle
      where: true
      size: [choc_cap_x,choc_cap_y]
  thumb3_keycaps_round:
    - what: rectangle
      where: true
      asym: source
      size:
        - choc_cap_x-0.5
        - choc_cap_y-0.5
      bound: false
      fillet: 1.49
  thumb3_pcb_edgecut:
    - what: rectangle
      where: true
      size: [cx+2,cy]
      fillet: 1.5
  thumb3_case: [
    thumb3_pcb_edgecut, 
    -_connector_thumb
  ]
  thumb3_screw: [
    # thumb3_pcb_edgecut,
  ]
  thumb3_screw_holes: [
    _connector_thumb
  ]
  

pcbs:
  thumb3:
    outlines:
      pcb_edgecut:
        outline: thumb3_pcb_edgecut
        layer: Edge.Cuts
      case:
        outline: thumb3_case
        layer: Eco1.User
      keycaps:
        outline: thumb3_keycaps
        layer: Eco2.User
    footprints:
      connector_thumb:
        what: f_jstsh5
        where: 
          ref: main_C5_R1
          shift: [-5,4.5]
          rotate: 270
        params:
          side: B
      logo: 
        what: f_text
        where: 
          ref: main_C5_R1
          shift: [cx/2-1.5,0]
          rotate: 270
        params:
          text: "Flactyl 5.0 (thumb3)"
          side: F
      x:
        what: f_text
        where: 
          ref: main_C5_R0
          shift: [20,0]          
        params:
          text: "x"
          side: F     
          layer: Fab       
      y:
        what: f_text
        where: 
          ref: main_C5_R0
          shift: [0,20]          
        params:
          text: "y"
          side: F
          layer: Fab

        
