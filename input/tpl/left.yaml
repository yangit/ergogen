yanGenerator:
  holes:
    - ref: main_C3_R1
      shift: [(cx-5)*rR/2,cy/2]
    - ref: main_C3_R2
      shift: [cx*rR/2,0]
    - ref: main_C2_R0
      shift: [-cx*rR/2,-cy/2]
    - ref: main_C2_R2
      shift: [-cx*rR/2,-cy/2]
    - ref: main_C0_R0
      shift: [cx*rR/2,cy/2]
    - ref: main_C0_R2
      shift: [cx*rR/2,cy/2]
  keys:
    - [C0_R0,true]
    - [C0_R1,true]
    - [C0_R2,true]

    - [C1_R0,true]
    - [C1_R1,true]
    - [C1_R2,true]

    - [C2_R0,false]
    - [C2_R1,true]
    - [C2_R2,true]

    - [C3_R0,false]
    - [C3_R1,false]
    - [C3_R2,true]

    - [C4_R2,true]

units:
  screw_nut_cutout: 3.1
  screw_nut_cutout_l: 7
  choc_cap_x: 17.5
  choc_cap_y: 16.5
  stagger_ring: cy
  stagger_middle: 3
  stagger_index: -6
  stagger_index2: -3
  slider_offset: 3
  switchCutoutForPrint: 13.8
  smdbutton_offset_x: 'cx/2-1'
  smdbutton_offset_y: -1.5
  nnano_offset: -10.5
  diode_x: 3.6
  diode_y: -2.6
  jst5offset: 8
  pinky_cut: '2-cx'
  logox: -2.5
  screw_ext_x: cx/2
  nnano_y: 33+3
  nnano_y_ext: 5
  nnano_ext_x_shift: 0.5
  nnano_x: 18+3
  mh_radius: 1.1
  connector_depth: 7
  connector_extension: 6  
  rR: 1 # will be -1 in right
  fR: 0 # will be 180 in right
points:  
  key:
    padding: cy
    spread: cx
  zones:
    main:
      rows:
        R2: #bottom
        R1: #home
        R0: #top
      columns:
        C0: #pinky
          rows:
            R2: #bottom
            R1: #home
            R0: #top
            R3: #encoder
        C1: #ring
          key: 
            stagger: stagger_ring
        C2: #middle
          key:
            stagger: stagger_middle
        C3: #index
          key:
            stagger: stagger_index
        C4: #index2 
          key:
            stagger: stagger_index2  
outlines:
  _nnano_mount:
    - what: circle
      where:
        ref: main_C4_R1
        shift: [7.6, -7.5]
      radius: 1
  _nnano_ext:
    - what: rectangle
      where: 
        ref: main_C4_R1
        #shift: [0,6.5]
        shift: [nnano_ext_x_shift*rR,13]
      size: [nnano_x, nnano_y+nnano_y_ext*2]
  _nnano:
    - what: rectangle
      where: 
        ref: main_C4_R1
        shift: [0,8]
      size: [nnano_x, nnano_y]
  left_switch_cutouts:
    - what: rectangle
      where: true
      asym: source
      size: switchCutoutForPrint # Plate cutouts are 14mm * 14mm for both MX and Choc
      bound: false
  left_keycaps:
    - what: rectangle
      where: true
      asym: source
      size: [choc_cap_x,choc_cap_y]
      bound: false
  _batt:
    - what: rectangle
      size: [connector_depth+connector_extension,7]
      where: 
        ref: main_C1_R1
        shift: [connector_extension*rR/2, -5.5]          
  _connector_thumb:
    - what: rectangle
      size: [connector_depth+connector_extension,10]
      where: 
        ref: main_C2_R2
        shift: [connector_extension*rR/2, -jst5offset]
  _lower_ext:
    - what: rectangle
      where: 
        ref: main_C2_R2
        shift: [0,stagger_index+stagger_index2]
      size: [cx*3,cy]  
  _pinky_cut:
    - what: rectangle
      where:
        ref: main_C0_R1
        shift: [pinky_cut*rR,0]
      size: [cx,100]  
  _perimeter:
    - what: rectangle
      where: true
      asym: source
      size: [cx+4,cy]
  _pcb_outline_raw: [      
      _perimeter,  
      _lower_ext,      
      -_pinky_cut,  
  ]          
  left_pcb_edgecut:
    - what: outline
      name: _pcb_outline_raw
      fillet: 1.49
  left_case: [      
    left_pcb_edgecut,    
    #-left_switch_cutouts,
    #-left_keycaps,
    #-_nnano,
    -_nnano_ext,
    -_batt,
    -_connector_thumb,
     
  ] 
  left_case_nano: [      
    left_pcb_edgecut,    
    -_nnano_mount,
  ]
  left_screw: [
    # left_pcb_edgecut,
  ]
  left_screw_holes: [
    _batt,
    _connector_thumb,
  ]



pcbs:
  left:
    outlines:
      pcb_edgecut:
        outline: left_pcb_edgecut
        layer: Edge.Cuts
      case:
        outline: left_case
        layer: Eco1.User
      keycaps:
        outline: left_keycaps
        layer: Eco2.User
    footprints:
      C4_R0:
        what: f_choc
        where: 
          ref: main_C4_R0          
        params:
          from: C4
          to: C4_R0D
          label: C4_R0
          hotswap: false
      C4_R0diode:
        what: f_diode
        where: 
          ref: main_C4_R0
          shift: [diode_x,diode_y]          
        params:
          from: C4_R0D
          to: R0
      C4_R1:
        what: f_choc
        where: 
          ref: main_C4_R1          
        params:
          from: C4
          to: C4_R1D
          label: C4_R1
          hotswap: false
      C4_R1diode:
        what: f_diode
        where: 
          ref: main_C4_R1
          shift: [diode_x,diode_y]          
        params:
          from: C4_R1D
          to: R1          
      rotary:
        what: f_rotary
        where:
          ref: main_C0_R3
          shift: [0,0]
          rotate: 90
        params:
          from: C0
          to: C0R3D
          A: P2
          B: P3         
      rotaryDiode:
        what: f_diode
        where: 
          ref: main_C0_R3
          shift: [4,4]
          rotate: 180      
        params:
          from: C0R3D
          to: R3
      slider:
        what: f_slider
        where: 
          ref: main_C1_R2
          shift: [0, -cy/2+stagger_middle+stagger_index+stagger_index2+slider_offset]
          rotate: 180
        params:          
          one: RAW
          two: BSLI
          three: three
      smdbutton:
        what: f_smdbutton
        where: 
          ref: main_C2_R0
          shift: [smdbutton_offset_x*rR, cy/2+smdbutton_offset_y]
          rotate: 180
        params:          
          one: GND
          two: RST          
      nicenano:
        what: f_nicenano
        where: 
          ref: main_C4_R0
          shift: [0, nnano_offset]
          rotate: -90
        params:
          side: B
      batt:
        what: f_jstsh2
        where: 
          ref: main_C1_R1
          shift: [0, -5.5]
          rotate: 270-fR
        params:          
          pos: BSLI
          neg: GND
      connector_thumb:
        what: f_jstsh5
        where: 
          ref: main_C2_R2
          shift: [0, -jst5offset]
          rotate: 270+fR
        params:
          side: B      
      logo: 
        what: f_text
        where: 
          ref: main_C2_R2
          shift: [logox*rR,-cy/2]          
        params:
          text: "Flactyl 4.1 (left)"
          side: F
          

        
